<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Anime FVL</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/all.css"><!--FontAwesome-->
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" href="img/app-icons/images.png" type="image/x-icon">
    </head>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12 mx-auto">
               <div class="card">
                   <div class="card-header bg-dark text-center text-white">
                       <h3>Formulario creacion de cuenta</h3>
                   </div>
                   <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre Persona: </label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre Persona">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Apellido Persona: </label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Apellido">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Fecha Nacimiento: </label>
                            <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Digite correo: </label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo Electronico">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Digite la clave: </label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Tipo Suscripcion: </label>
                            <select name="" id="" class="form-control">
                                <option value="">Seleccione Suscripcion</option>
                                <option value="1">Free</option>
                                <option value="2">Estandar</option>
                                <option value="3">Premiun</option>
                            </select>
                          </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                   </div>
                   <div class="card-footer bg-dark">

                   </div>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
